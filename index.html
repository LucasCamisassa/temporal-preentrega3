<body>

            <section  class="grid-container-1">
                <div class="grid-item-1 border-h1 blur">
                    <h1>
                        TIRA TU DADO:
                    </h1>
                </div>
            </section>


        <section class="grid-container-2 back-sec">   
            <div class="grid-item-2 border-h1 blur">
                <label>¿De cuantas caras va a ser el dado?</label>                            
            </div>
            <div class="grid-item-3" > 
                <input type="text" id="inputDado" placeholder="Del 3 al 100. Ej: 6">
            </div>
            <div class="grid-item-4 border-h1 blur">
                <label>¿Cuantas veces vas a tirar?</label>                
            </div>
            <div class="grid-item-5" >
                <input type="text" id="inputVeces" placeholder="Cantidad deseada. Ej:3 Max:20">
            </div>
            <div class="grid-item-6 input-tirar">
                <button id="buttonStart">♣ → TIRAR ← ♣</button>
            </div>  
            <div class="input-limpiar grid-item-7">
                <button id="clearInput">↑ Limpiar ↑</button>
            </div>
            <div class="grid-item-8" id="buttonHistorial">
                <button class="button-tirada-borrar">
                    Tirada Anterior
                </button>
            </div>
            <div class="grid-item-9" id="borrarHistorial">
                <button class="button-tirada-borrar">
                    Borrar
                </button>
            </div>
            <div class="grid-item-10">
                <p class="resultado-anterior" id="contenidoHistorial">

                </p>
            </div>     
        </section>
                          
        <section id="contenedorResultado">

        </section>
